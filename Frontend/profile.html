<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">FitTrack</div>
                <nav>
                    <ul>
                        <li><a href="index.html" data-page="dashboard">Dashboard</a></li>
                        <li><a href="history.html" data-page="history">History</a></li>
                        <li><a href="profile.html" data-page="profile" class="active">Profile</a></li>
                        <li><a href="#" id="logout-btn">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img id="profile-image" src="/api/placeholder/200/200" alt="Profile Picture">
                    <div class="edit-avatar">
                        <label for="avatar-upload" class="edit-icon">ðŸ“·</label>
                        <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                    </div>
                </div>
                <div class="profile-name">
                    <h2 id="profile-username">Username</h2>
                </div>
            </div>

            <div class="profile-details">
                <div class="profile-card">
                    <h3>Personal Information</h3>
                    <div class="profile-info-group">
                        <div class="profile-info-item">
                            <label>Age</label>
                            <div class="profile-value" id="profile-age">30</div>
                            <button class="edit-btn" data-field="age">Edit</button>
                        </div>
                        <div class="profile-info-item">
                            <label>Gender</label>
                            <div class="profile-value" id="profile-gender">Male</div>
                            <button class="edit-btn" data-field="gender">Edit</button>
                        </div>
                    </div>
                </div>

                <div class="profile-card">
                    <h3>Body Metrics</h3>
                    <div class="profile-info-group">
                        <div class="profile-info-item">
                            <label>Height</label>
                            <div class="profile-value" id="profile-height">175 cm</div>
                            <button class="edit-btn" data-field="height">Edit</button>
                        </div>
                        <div class="profile-info-item">
                            <label>Weight</label>
                            <div class="profile-value" id="profile-weight">70 kg</div>
                            <button class="edit-btn" data-field="weight">Edit</button>
                        </div>
                        <div class="profile-info-item">
                            <label>Current BMI</label>
                            <div class="profile-value" id="profile-bmi">22.9</div>
                        </div>
                    </div>
                </div>

                <div class="profile-card">
                    <h3>Fitness Goals</h3>
                    <div class="profile-info-group">
                        <div class="profile-info-item full-width">
                            <label>Target Weight</label>
                            <div class="profile-value" id="profile-target-weight">65 kg</div>
                            <button class="edit-btn" data-field="targetWeight">Edit</button>
                        </div>
                        <div class="profile-info-item full-width">
                            <label>Daily Step Goal</label>
                            <div class="profile-value" id="profile-step-goal">10,000 steps</div>
                            <button class="edit-btn" data-field="stepGoal">Edit</button>
                        </div>
                        <div class="profile-info-item full-width">
                            <label>Fitness Goal</label>
                            <div class="profile-value" id="profile-fitness-goal">Weight Loss</div>
                            <button class="edit-btn" data-field="fitnessGoal">Edit</button>
                        </div>
                    </div>
                </div>

                <div class="profile-card">
                    <h3>Account Settings</h3>
                    <div class="profile-info-group">
                        <div class="profile-info-item full-width">
                            <button id="change-password-btn" class="setting-btn">Change Password</button>
                        </div>
                        <div class="profile-info-item full-width">
                            <button id="notification-settings-btn" class="setting-btn">Notification Settings</button>
                        </div>
                        <div class="profile-info-item full-width">
                            <button id="edit-profile-btn" class="setting-btn">Edit Profile</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="edit-modal" class="modal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h3 id="modal-title">Edit Field</h3>
                    <div id="modal-input-container">
                        <!-- Input will be added dynamically by JavaScript -->
                    </div>
                    <div class="modal-buttons">
                        <button id="save-edit-btn">Save</button>
                        <button id="cancel-edit-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
